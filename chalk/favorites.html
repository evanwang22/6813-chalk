      <script>
  $(function() {
    var post_title = $( "#post_title" ),
      post_content = $( "#post_content" ),
      tips = $( ".validateTips" );
 
    $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 700,
      width: 600,
      modal: true,
      dialogClass: 'posting-dialog',
      buttons: {
        "Publish": function() {
            $( this ).dialog( "close" );
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      },
      close: function() {
      }
    }).dialog('widget').position({ my: 'center top', at: 'center top', of: window});
 
    $( "#new-post" )
      .button()
      .click(function() {
        $( "#dialog-form" ).dialog( "open" );
      });
  });

  $(document).ready(function(){
    $('.date').append("<img class='star' src='assets/star_yellow.png' width='25' height='25'>");
  });
  </script>
